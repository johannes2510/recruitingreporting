          <div class="container-fluid" ng-controller="newEmployeeCtrl">
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                        <form class="sky-form" id="sky-form" name="sky-form">    
				<header>Neuer Mitarbeiter</header>
				
				<fieldset>					
					<div class="row">
                      
						<section class="col col-6">
						<label class="input">
							<i class="icon-append fa fa-user"></i>
							<input type="text" name="vorname" placeholder="Vorname" ng-model="formData.emp_firstname">
							<b class="tooltip tooltip-bottom-right">Bitte einen Vornamen eingeben</b>
						</label>
					</section>
                    <section class="col col-6">
						<label class="input">
							<i class="icon-append fa fa-user"></i>
							<input type="text" name="nachname" placeholder="Nachname" ng-model="formData.emp_name">
							<b class="tooltip tooltip-bottom-right">Bitte einen Nachnamen eingeben</b>
						</label>
					</section>
                    </div>
					<div class="row">
						<section class="col col-6">					
						<label class="input">
							<i class="icon-append fa fa-envelope-o"></i>
							<input type="email" name="email" placeholder="Private E-Mail" ng-model="formData.emp_email">
							<b class="tooltip tooltip-bottom-right">Private E-Mail Adresse des Mitarbeiters überprüfen</b>
						</label>
					</section>
						<section class="col col-6">					
						<label class="input">
							<i class="icon-append fa fa-phone"></i>
							<input type="phone" name="phone" placeholder="Private Telefonnummer" ng-model="formData.emp_phone">
							<b class="tooltip tooltip-bottom-right">Private Telefonnummer des Mitarbeiters überprüfen</b>
						</label>
					</section>                        
                    </div>
                  	<section>					
						<label class="input">
							<i class="icon-append fa fa-map-marker"></i>
							<input type="address" name="address" placeholder="Privatadresse" ng-model="formData.emp_address">
							<b class="tooltip tooltip-bottom-right">Privatadresse des Mitarbeiters überprüfen</b>
						</label>
					</section>
                    <div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="date" name="birthday" placeholder="Geburtstag" ng-model="formData.emp_birthday">
							</label>
						</section>
						<section class="col col-6">
                            <label class="select">
							     <select name="gender" ng-model="formData.emp_gender">
								    <option value="0" selected disabled>Geschlecht</option>
								    <option value="f">Weiblich</option>
								    <option value="m">Männlich</option>
							     </select>
							<i></i>
						</label>
						</section>
					</div>
                    <section>					
						<label class="input">
							<i class="icon-append fa fa-ambulance"></i>
							<input type="text" name="emergency" placeholder="Notfallkontakt: Name, Beziehung, Telefon" ng-model="formData.emp_emergency">
							<b class="tooltip tooltip-bottom-right">Kann zu Beginn leer bleiben</b>
						</label>
					</section> 
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" name="arbeitsvertrag" placeholder="Arbeitsvertragstyp" ng-model="formData.emp_contract">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" name="avnummer" placeholder="Nummer des Arbeitsvertrages" ng-model="formData.emp_contract_no">
							</label>
						</section>
					</div>
                    <div class="row">
					<section class="col col-6">
					<label class="select">
							<select name="role" ng-model="formData.emp_role">
								<option value="0" selected disabled>Rolle</option>
                                <option value="Consultant">Consultant</option> 
                                <option value="Manager">Manager</option>
                                <option value="Principal">Principal</option>       
                                <option value="Partner">Partner</option>
                                <option value="Business Support">Business Support</option>
                                <option value="Trainee">Trainee</option>
                                <option value="Associate">Associate</option>            
                                <option value="Commander">Commander</option>
                            </select>
							<i></i>
						</label>
                    </section>
                    <section class="col col-6">
							<label class="input">
								<input type="date" name="startdate" placeholder="Startdatum" ng-model="formData.emp_start_date">
							</label>
						</section>
                    </div>
					
					<section>
						<p>Vellows und Counselors werden nachträglich angelegt.</p>
                        <section class="col col-6">
							<label class="input">
								<input type="text" name="vellowid" placeholder="Vellow ID" ng-model="formData.VellowId">
							</label>
						</section>
					</section>
				</fieldset>
				<footer>
                    <button type="button" id="checkbutton" class="button" onclick="checkInput()">Check</button>
                    <button type="submit" id="submitbutton" class="button" ng-click="createTodo(sky-form.$valid)">Mitarbeiter anlegen</button>
				</footer>
			</form>
              
              </div>
              </div>

          <!-- scripts -->
       <script type="text/javascript">
           
           $( "#submitbutton" ).hide();
           
             
           function checkInput(){
               
               var form = $( "#sky-form" );
               form.validate();
               
               if(form.valid() == true){
                $("#submitbutton").show();
                $("#checkbutton").hide();   
                   
               }
               else{
                   
                   return false;
               }              
               
           };
           
           
			$(function()
			{
				// Validation		
				$("#sky-form").validate(
				{					
					// Rules for form validation
					rules:
					{
						vorname:
						{
							required: true
						},
						email:
						{
							required: true,
							email: true
						},
						nachname:
						{
							required: true
						},

						phone:
						{
							required: true,
                            digits: true
						},
                        avnummer:
						{
							required: true,
                            digits: true
						},
                        arbeitsvertrag:
						{
							required: true
						},
						address:
						{
							required: true
						},
						gender:
						{
							required: true
						},
						terms:
						{
							required: true
						}
					},
					
					// Messages for form validation
					messages:
					{

						email:
						{
							required: 'Bitte eine E-Mail Adresse angeben',
							email: 'Bitte eine GÜLTIGE E-Mail Adresse angeben'
						},
						firstname:
						{
							required: 'Vornamen angeben'
						},
						arbeitsvertrag:
						{
							required: 'Bitte Typ des Arbeitsvertrages angeben (AV, RV, etc.)'
						},
						gender:
						{
							required: 'Bitte Geschlecht angeben'
						},
                        avnummer:
						{
							required: 'Bitte Arbeitsvertragsnummer angeben',
                            digits: 'Keine Zeichen, nur Zahlen erlaubt'
						}
                        
					},					
					
					// Do not change code below
					errorPlacement: function(error, element)
					{
						error.insertAfter(element.parent());
					}
				});
			});			
		</script>
